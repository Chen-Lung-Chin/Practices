<!-- Demo: Dynamic import: Now Works on Chrome; Failed on Firefox -->
<!doctype html>
<script>
    async function loadModule() {
      let lib = await import('./module/my_module.js');
      document.body.innerHTML = lib.sayHi('John');
    }
</script>
<button onclick="loadModule()">Click me</button>
